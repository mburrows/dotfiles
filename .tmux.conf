# TMUX Terminal Multiplexer Config..
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g renumber-windows on

# Make CTRL-t the default Command key
set -g prefix C-t
unbind C-b

# Change default delay
set -sg escape-time 1 

# This means CTRL-t CTRL-t switches to next window
bind-key C-t last-window

# Send a raw C-t with C-t t
bind-key t send-prefix

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Set up some more rememberable split pane functions..
unbind %
bind | split-window -h
bind - split-window -v

# Use vi motion keys to move between panes, resize panes and move between windows
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-h previous-window
bind -r C-l next-window

# vi motion in copy mode
setw -g mode-keys vi

# Reload config
bind C-r source-file ~/.tmux.conf; display "Reloaded!"

# Highlight active window
set-window-option -g window-status-current-bg red

# Auto set window title
setw -g automatic-rename

# Turn on mouse support
#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

# Attempt to get tmux to play nicely with the system clipboard on linux
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# Pane movement
bind-key J command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:" "join-pane -t '%%'"

# Toggle logging of pane
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

